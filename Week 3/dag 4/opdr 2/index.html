<!DOCTYPE html>
    <html>
      <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
          /* Always set the map height explicitly to define the size of the div
           * element that contains the map. */
          #map {
            height: 100%;
          }
          /* Optional: Makes the sample page fill the window. */
          html, body {
            height: 100%;
            margin: 0;
            padding: 0;
          }
        </style>
      </head>
      <body>
        <div id="map"></div>
        <script>
          var map;
          function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: 52.373169, lng: 4.890660},
              zoom: 8
            });

            
            var icons = {
                winc: {
                    icon: 'https://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fb1f479f5-69f7-4427-9c42-bc7d2af82a26%2Fwinc-round.png'
                }
            }


             // The marker, positioned at Uluru
             var uluru = {lat: 52.378361, lng: 4.854710};
            var marker = new google.maps.Marker({position: uluru, map: map, icon: icons['winc'].icon});
            
          }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=<mijn api key hierzo>&callback=initMap"
        async defer></script>></script>
      </body>
    </html>
